 version: 2.1
 
 jobs:
    build:
        executors:
           - docker:
               - image: mcr.microsoft.com/dotnet/core/sdk:3.1
           - working_directory: ControllizerDeckProject/
        filter:
            branches:
                only: master
    
    steps:
        - checkout
        - run: 
           name: Restore pkgs
           command: dotnet restore
        - run:
           name: Build
           command: dotnet build
        - run:
           name: Test
           command: dotnet test 
